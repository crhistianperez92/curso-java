<!doctype html>
<head>
     <meta charset="utf-8">
     <title></title>
     <link rel ="stylesheet" type="text/css" href="estilos.css"/>

</head>
<body>
     <form action="#" method="get">
         <input type="email" name="correo" placeholder="demo@correo.com" required>
         <br>
         <input type="Search" autofocus placeholder="Buscar...">
         <br>
         <input type="number"  name="numero" min="0" max="20" step="3" value="0">
         <br>
         <input type="url" name="urls">
         <br>
         <input type="tel" autofocus placeholder="Telefono">
         <br>
         <br>
         <input type="submit" value="Enviar">
         <br>
         <input type="range" min="0" max="10">
         <br>
         <input type="color" name="Color">
         <br>
         <input type="date" name="date" min="2000-12-01" max="2015-02-01">
         <br>
         <input type="month" name="month">
         <br>
         <input type="week" name="week">
         <br>
         <input type="time" name="time">
         <br>
         <input type="datetime-local" picker>
         <br>
         <input type="text" name="texto">
         <br>
         <input type="password" name="pasword">
         <br>
         <input type="hidden" name="id">
         <br>
         <select name="selector">
               <option value="1">Tabasco</option>
               <option value="2">Mexico</option>
               <option value="3">Chiapas</option>b
         </select>
         <br>
         <textarea name="texarea" rows="10" cols="30"></textarea>
         <br>

         <ul>
            <li><input type="radio" name="sex" value="Femenino" checked>Femenino
            </li>
            
            <li><input type="radio" name="sex" value="Masculino" checked>Masculino
            </li>
         </ul>
         <br>
         <input type="checkbox" name="check">Activo

     </form>


</body>
</html>
