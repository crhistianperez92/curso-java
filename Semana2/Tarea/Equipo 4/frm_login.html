<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="shortcut icon" href="img/logomedico.png" type="image/x-icon" >
</head>
<body>
<header>
	<section class="ContenedorGral">
	<h2>SISTEMA NOMINAL EN SALUD</h2>
	<img src="img/ssf.png" alt="">
	<img src="img/prospera.jpg" alt="">
	<img src="img/logo_seguro_popular.png" alt="">
		
		<section class="contenedor"> 
			<form action="#" method="_get">
				<h2>Bienvenido</h2>
				<br>
				<img src="img/medico.png" alt="">
				<label for="nombre">Usuario:</label>
				<input type="text" id="nombre" placeholder="Introduzca su nombre" required>
				
				<img src="img/login.png" alt="">
				<label for="contraseña">Contraseña:</label>
				<input type="password" id="password" placeholder="Introduzca su contraseña" required>
	
				<input type="submit" value="enviar">
			</form>
		</section>
		
	</section>
</header>
</body>
<script src="js/script.js"></script>
</html>
