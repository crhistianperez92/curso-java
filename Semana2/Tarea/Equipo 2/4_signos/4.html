<!DOCTYPE html>
	<head> 
		<meta charset="utf-8">
		<title>VENTANA</title>
		<link rel="stylesheet" type="text/css" href="4.css">		
	</head>

<body>
<!-- 
	<header>
		<h1>SINOS VENTANA 4</h1>	
	</header>
-->

	<section id="principal">	

		<div id="barra">
			<div id="barra1">
			<img src="images/tab_signos_vitales.png">
			<img src="images/tab_esquema_vacunacion_off.png">
			<img src="images/tab_prev_enfermedades_off.png">
			<img src="images/tab_salud_sexual_off.png">
			<img src="images/tab_nota_medica_off.png">
			<img src="images/tab_resultado_controles_off.png">
			<img src="images/tab_promo_salud_off.png">

		</div>

		</div>

		<div id="signos">
			<div id="titulo1">
				<label>HOMBRES DE 20 A 59 AÑOS</label>
				<img src="images/btn_verAgenda.png">

			</div>

			<div id="titulo2">
				<label>EQUIPO 2 CURSO JAVA</label>

			</div>

			<div id="datos">
				<label>Exploración Física</label>
				<div class="datos1">
					<div class="datos10">
						<label class="etiqueta">*Peso:</label>
						<input type="text">
						<label class="etiqueta2">kg</label>

					</div>
					<div class="datos10">
						<label class="etiqueta">*Estatura:</label>
						<input class="texto1" type="text">
						<label class="etiqueta2">mts</label>
						<input class="texto1" type="text">
						<label class="etiqueta2">cm</label>
				
					</div>		
					<div class="datos10">
						<label class="etiqueta">*Hemoglobina:</label>
						<input type="text">
						<label class="etiqueta2">g/dl</label>

					</div>


				</div>
				<div class="datos1">
					<div class="datos10">
						<label class="etiqueta">*TA:</label>
						<input type="text">
						<label class="etiqueta2">mm/Hg</label>				
					</div>

					<div class="datos10">
					<label class="etiqueta">¿Tiene más de 8 horas que comió?:</label>
					<input class="check" type="radio">
					<label class="etiqueta2">Sí</label>
					<input class="check" type="radio">
					<label class="etiqueta2">No</label>

					</div>		
					<div class="datos10">
						<label class="etiqueta">Glucosa:</label>
						<input type="text">
						<label class="etiqueta2">g/dl</label>

					</div>				


				</div>
				<div class="datos1">
				
					<div class="datos10">
				
						<label class="etiqueta">*Cintura:</label>
						<input type="text">
						<label class="etiqueta2">cm</label>

					</div>
					<div class="datos10">
						<label class="etiqueta">Temperatura</label>
						<input type="text">
						<label class="etiqueta2">°C</label>				


					</div>		
					<div class="datos10">
						<label class="etiqueta">*Frecuencia Cardiaca:</label>
						<input type="text">
						<label class="etiqueta2">por min.</label>				


					</div>

				</div >
				<div class="datos2">
					<div class="datos10">
				
						<label class="etiqueta">*Frecuencia respiratoria:</label>
						<input type="text">
						<label class="etiqueta2">por min.</label>

					</div>
					<div class="datos21">
				
						<label class="etiqueta">Condiciones especiales</label>

						<ul>
							<li><input class="check" type="checkbox"><label class="etiqueta2">Diabetes Mellitus</label></li>
							<li><input class="check" type="checkbox"><label class="etiqueta2">Hipertensión Arterial Sistémica</label></li>
							<li><input class="check" type="radio"><label class="etiqueta2">Tb tratamiento</label></li>
							<li><input class="check" type="radio"><label class="etiqueta2">Tb recuperado</label></li>
						</ul>
					</div>

				</div>
				<div class="datos3">
					<div class="datos31">
						<input class="check" type="radio">
						<label class="etiqueta2">Orientación Alimentaria</label>
						
						<label class="etiqueta2">Fecha</label>
						<input type="text">
					</div>
					<div class="datos32">
						<label class="etiqueta2">SINTOMAS:  </label>
						<input class="check" type="checkbox">
						<label class="etiqueta2">FIEBRE</label>
						<input class="check" type="checkbox">
						<label class="etiqueta2">DIARREA</label>
						<input class="check" type="checkbox">
						<label class="etiqueta2">TOS</label>
						<input class="check" type="checkbox">
						<label class="etiqueta2">CEFALEA</label>
						<input class="check" type="checkbox">
						<label class="etiqueta2">EXANTEMA</label>
						<input class="check" type="checkbox">
						<label class="etiqueta2">ALTRALGIA</label>	
					</div>

				</div>

				<div class="botones">
				
					<img src="images/bot_guardar.png">
					<img src="images/bot_finalizar.png">

				</div>
			</div>
		</div>
	
	</section>




</body>



<html>
