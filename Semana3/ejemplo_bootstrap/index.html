<!DOCTYPE html>
<head>
<meta charset="utf‐8">
<meta name="viewport" content="width=device‐width, initial‐scale=1.0">
<title>Ejemplo de Bootstrap</title>
<!‐‐ CSS de Bootstrap ‐‐>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/ejemplo.css" rel="stylesheet">
</head>
<body>
<!--Ejemplo de contenedor Bootstrap-->
<div class="container">
	<!--Encabezado-->
	
		<div class="col-md-12 header">
			<h3>Contenedor Encabezado</h3>
		</div>
	
	<!--Navegación-->
	
		<div class="col-md-12 navegacion">
			<h3>Contenedor Navegación</h3>
		</div>
	
</div>
<div class="container">
	
		<!--8 columnas-->
		<div class="col-md-8 contenedor_izquierda">
			<!--Columna Izquierda-->
			<div class="col-md-6 columnas">
				<h3>Columna Izquierda</h3>
			</div>
			<!--Columna Derecha-->
			<div class="col-md-6 columnas">
				<h3>Columna Derecha</h3>
			</div>
		</div>
		<!--4 columnas-->
		<div class="col-md-4 contenedor_derecha">
			<h3>Barra Lateral</h3>
		</div>
	
</div>
<div class="container">
	<!--Pie de pagina-->
	
		<div class="col-md-12 navegacion footer">
			<h3>Pie de página</h3>
		</div>	
	
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<!‐‐ Todos los plugins JavaScript de Bootstrap ‐‐>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
